<!-- 
    Jinja2라는 템플릿 엔진을 이용하여 애플리케이션 내 변수와 반복문, 조건문 등을 포함하는 
    html 파일을 렌더링 할 수 있음.
    < html 디자인 구상 >
    - 일단 표를 이용하여 위치 주소와 상세 위치 버튼이 뜨게 만듬.
    - 상세 위치 버튼을 눌렀을 때, 포트홀 이미지와 지도 상 위치가 뜸.

    [ 템플릿 상속 ]
    - 웹 사이트 레이아웃의 일관성(Consistency) 유지 및 header와 footer를 여러 곳에 사용하기 위해서
      템플릿 상속 기능 사용
    
-->
<!--
    base.html
    부모 html 
-->
